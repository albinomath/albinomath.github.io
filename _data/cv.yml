- title: Competências técnicas
  type: nested_list
  contents:
    - title: Softwares
      items: 
        - R (8 anos de experiência). Diversos projetos realizados em R na graduação, no mestrado e no doutorado. Manipulação de Bases de Dados como registros hospitalares, SIM, SINASC, Censos Demográficos (1872 a 2022) ‑ tabulações especiais a partir de microdados e SIDRA, PNAD Contínua, Censos de países da América Latina e Caribe (IPUMS), módulos sobre o Programa Bolsa Família, dados da Comissão Permanente para o Vestibular da Unicamp ‑ COMVEST, CPI da Pandemia, entre outras pesquisas amostrais complexas e inquéritos populacionais.
        - Stata (2 anos de experiência). Uso da técnica de decomposição de Blinder‑Oaxaca para desigualdades entre taxas. Leitura e tratamento da PNAD Contínua. Cálculo de indicadores de Economia do Trabalho. Aplicação de métodos de demografia formal. Para exemplos de aplicações, ver Albino & Marcondes (2018).
        - SQL (1 ano de experiência). Concluiu minicursos introdutórios sobre bancos de dados relacionais. Consultas diversas em bases de dados com SQL, raspagem de dados da internet com workflow integrado de R + SQL.
        - Microsoft Office (10 anos de experiência). Criação de controles internos e bases de dados históricas com Excel, desenvolvimento de macros em VBA, criação de Dashboards em Power BI, entre outros.
        - LaTeX (10 anos de experiência). Editoração da Revista Economia Aplicada, criação de geradores de certificados em RMarkdown + LaTeX, criação de minicursos de LaTeX para pesquisadores e economista, diagramação da tese e da disssertação.
        - Wordpress (10 anos de experiência). Criação de páginas estáticas e sites diversos.
        - Shiny e R Markdown (6 anos de experiência). Criação de relatórios dinâmicos, projetos de pesquisa e divulgação de bases de dados.
